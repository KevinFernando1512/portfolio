<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: center;
    }
</style>
</head>

        </tr>

            <th >Id</th>

        </tr>
        <tr>
            <td>3</td>

            <td>4</td>

</body>
</html>
